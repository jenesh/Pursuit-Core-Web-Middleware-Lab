<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Middleware Lab</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="container">
        <div id="animal">
            <input type="text" placeholder="Enter Animal">
            <button id="animal-btn">Check Animal</button>
        </div>
        <div id="random">
            <input type="text" placeholder="floor" id="floor">
            <input type="text" placeholder="ceil" id="ceil">
            <button id="random-btn">Random Number</button>
        </div>
        <div id="queue">
            <input type="text" placeholder="Queue" id="queue-input">
            <button id="peek">Peek</button>
            <button id="enqueue">Enqueue</button>
            <button id="dequeue">Dequeue</button>
        </div>
    </div>
</body>
</html>
